<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Stream Jumper for Beam.pro</title>
        <meta name="description" content="Stream Jumper is a way to join multiple Beam.pro chat rooms at the same time without the need for popout chat windows.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/jquery-ui.min.css" rel='stylesheet' type='text/css'>
		<link href="css/main.css" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>

    <div class="settings">
    	<div id="menu" class="panel">
    		<div class="inner-menu-wrap">

				<div class="controls">
					<h2>Settings</h2>
					<div class="ctrl">
						<input class="followeradd" placeholder="Your username">
						<button class="followeraddbtn">Go!</button>
					</div>
					<div class="ctrl lurk-wrap">
						<input type="checkbox" name="cleanup" value="cleanup" class="cleanup">
						<p>Auto Cleanup</p>
					</div>
				</div>

				<div class="notification-wrap menu-section">
					<div class="notification-section-title">
						<h2>Online</h2>
						<div class="addallbuttonwrap">
							<button class="addallbutton">Add All</button>
						</div>
					</div>
					<div class="notification">
						<p class="default-notify-text">Either no one is online or you haven't entered your username yet!</p>
					</div>
				</div>

				<div class="add-single-wrap menu-section">
					<h2>Add Other</h2>
					<div class="ctrl">
						<input class="streamerinputadd" placeholder="Streamer Name">
						<button class="streamerinputaddbtn">Add</button>
					</div>
				</div>

				<div class="link-wrap menu-section">
					<h2>Links</h2>
					<nav>
						<a href="http://www.firebottle.tv">Firebottle.tv</a>
						<a href="http://www.firebottle.tv/beam-lookup">Beam Lookup</a>
						<a href="http://www.firebottle.tv/stream-jumper">Stream Jumper</a>
				        <a href="https://github.com/Firebottle/" target="_blank">GitHub</a>
					</nav>
					<p class="likethis">Like this tool? Stop by <a href="https://www.beam.pro/firebottle" target="_blank">beam.pro/firebottle</a> and let me know!</p>
				</div>

			</div>
    	</div>
    </div>

	<div class="wrapper push">
		<div class="top">
			<div class="menuburger">
				<div class="menu-notification-alert">
					0
				</div>
				<a href="#menu" class="menu-link">
					&#9776;
				</a>
			</div>
			<div class="title">
				<h1><span>Stream Jumper</span> for Beam.pro</h1>
			</div>
		</div>

		<div class="content">
			<div class="channelwrapper">
				<!-- All channels stored here -->
			</div>
		</div>

	</div>

	<script src="js/sails.io.js" autoConnect="false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bigSlide.min.js"></script>
	<script src="js/main.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-72658246-1', 'auto');
	  ga('send', 'pageview');

	</script>
    </body>
</html>
